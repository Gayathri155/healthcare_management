{% extends "core/base.html" %}
{% block content %}

<style>
    .patients-container {
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        width: 95%;
        margin: auto;
        font-family: Arial, sans-serif;
    }

    h2 {
        color: #6A0DAD;
        margin-bottom: 15px;
    }

    .table-scroll {
        max-height: 400px;      /* Adjust height as needed */
        overflow-y: auto;       /* Vertical scroll */
        border-radius: 12px;    /* Match container */
    }

    /* Scrollbar styling for WebKit browsers */
    .table-scroll::-webkit-scrollbar {
        width: 8px;
    }

    .table-scroll::-webkit-scrollbar-track {
        background: #F2E8FF;  /* Light track */
        border-radius: 12px;
    }

    .table-scroll::-webkit-scrollbar-thumb {
        background: #6A0DAD;  /* Purple thumb */
        border-radius: 12px;
    }

    .table-scroll::-webkit-scrollbar-thumb:hover {
        background: #4A0072;  /* Darker on hover */
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    table th {
        background: #EAD7FF;
        color: #4A0072;
        padding: 12px;
        text-align: left;
        font-size: 14px;
        position: sticky;      /* Fixed header when scrolling */
        top: 0;
        z-index: 2;
    }

    table td {
        padding: 12px;
        border-bottom: 1px solid #F2E8FF;
        font-size: 14px;
        color: #2E2E2E;
    }

    table tr:hover td {
        background: #F6ECFF;
        transition: 0.2s;
    }

    .no-data {
        text-align: center;
        padding: 20px;
        font-style: italic;
        color: #6A0DAD;
    }
</style>

<div class="patients-container">
    <h2>Patients</h2>

    <div class="table-scroll">
        <table>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>

            {% for p in patients %}
            <tr>
                <td>{{ p.full_name }}</td>
                <td>{{ p.phone }}</td>
                <td>{{ p.email }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="no-data">No patients yet.</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
